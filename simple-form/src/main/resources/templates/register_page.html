<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register page</title>
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="overlay">
    <form method="post" action="/register" th:object="${registerRequest}" class="con">
        <header class="head-form">
            <h2>Register page</h2>
        </header>
        <br/>
        <div class="f-set">
            <span class="input-item">
                <i class="fa fa-user" aria-hidden="true"></i>
            </span>
            <input class="form-input" type="text" name="login" placeholder="Login" required>
            <br/>
            <span class="input-item">
                <i class="fa fa-envelope" aria-hidden="true"></i>
            </span>
            <input class="form-input" type="email" name="email" placeholder="Email">
            <br/>
            <span class="input-item">
                <i class="fa fa-unlock-alt" aria-hidden="true"></i>
            </span>
            <input class="form-input" type="password" name="password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
            <br/>
            <button class="log-in">Register</button>
        </div>
        <div class="other">
            <a href="/login" class="btn submits frgt-pass">Navigate to main</a>
        </div>
    </form>
</div>

</body>
</html>
